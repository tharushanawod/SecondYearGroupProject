<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 10px;
}

.grid-item {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.grid-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
          <img src="corn-field.jpg" alt="Corn Field">
        </div>
        <div class="grid-item">
          <img src="corn-kernels.jpg" alt="Corn Kernels">
        </div>
        <div class="grid-item">
          <img src="corn-path.jpg" alt="Corn Path">
        </div>
        <div class="grid-item">
          <img src="person-in-field.jpg" alt="Person in Corn Field">
        </div>
      </div>
</body>
</html>
