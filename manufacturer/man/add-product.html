<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add New Product</h1>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <form action="submit-product.html" method="post">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>

                <div class="form-group">
                    <label for="product-description">Product Description</label>
                    <textarea id="product-description" name="product-description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="product-price">Product Price (LKR)</label>
                    <input type="number" id="product-price" name="product-price" required>
                </div>

                <div class="form-group">
                    <label for="product-quantity">Product Quantity</label>
                    <input type="number" id="product-quantity" name="product-quantity" required>
                </div>

                <div class="form-group">
                    <label for="product-image">Product Image</label>
                    <input type="file" id="product-image" name="product-image" required>
                </div>

                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
