<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Support Request</h1>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h3>Submit a Support Request</h3>
            <form action="submit-support-request.html" method="post">
                <div class="form-group">
                    <label for="issue-title">Issue Title</label>
                    <input type="text" id="issue-title" name="issue-title" required>
                </div>

                <div class="form-group">
                    <label for="issue-description">Issue Description</label>
                    <textarea id="issue-description" name="issue-description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="priority-level">Priority Level</label>
                    <select id="priority-level" name="priority-level" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <button type="submit">Submit Request</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
