<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header class="header">
    <h1>Add New Product</h1>
</header>

<!-- Main Container -->
<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="analytics.html">Analytics</a></li>
            <li><a href="manage-products.html">Manage Products</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="help.html">Help</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Enter Product Details</h2>
        <form>
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required><br><br>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="product-price" required><br><br>

            <label for="product-description">Description:</label><br>
            <textarea id="product-description" name="product-description" rows="4" cols="50" required></textarea><br><br>

            <button type="submit" class="action-btn">Add Product</button>
        </form>
    </div>

</div>

</body>
</html>
