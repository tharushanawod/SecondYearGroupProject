<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Pricing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Pricing</h1>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h3>Update Pricing for Products</h3>
            <form action="submit-pricing.html" method="post">
                <div class="form-group">
                    <label for="product-id">Product ID</label>
                    <input type="text" id="product-id" name="product-id" required>
                </div>

                <div class="form-group">
                    <label for="new-price">New Price (LKR)</label>
                    <input type="number" id="new-price" name="new-price" required>
                </div>

                <div class="form-group">
                    <label for="discount">Discount (%)</label>
                    <input type="number" id="discount" name="discount" min="0" max="100">
                </div>

                <button type="submit">Update Pricing</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
