<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Bid</title>
    <link rel="stylesheet" href="cancel bid.css">
</head>
<body>
    <div class="header">
        <h1>Cancel Bid</h1>
        <input type="text" id="search" placeholder="Search products...">
        <button id="searchBtn">Search</button>       
    </div>

    <div class="container">
        
        <div class="product-card">
            <img src="images/img7.jpeg" alt="Product Image" class="product-img">
            <div class="product-details">
                <h3>Product Name</h3>
                <p>Current Bid Amount: LKR 1000</p>
                <p>Number of Bids: 5</p>
                <p>Time Remaining: 02:25:45</p>
                <p>Seller: John Doe</p>
                
            </div>
        </div>
        <div class="cancel-reason">
            <label for="reason">Reason For Cancellation</label>
            <select id="reason">
                <option value="">Select a Reason</option>
                <option value="reason1">Reason 1</option>
                <option value="reason2">Reason 2</option>
                <option value="reason3">Reason 3</option>
            </select>
        </div>
        <div class="confirmation">
            <p>Are you sure you want to cancel this bid? This action cannot be undone.</p>
            <button class="cancel-btn">Cancel Bid</button>
            <button class="adjust-btn">Adjust Bid</button>
        </div>
        <button class="submit-btn">Submit</button>
    </div>

    <script src="cancel bid.js"></script>

</body>
</html>
