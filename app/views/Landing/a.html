<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation</title>
  <style>
    /* Basic Section Styling */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

section {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  background: lightgray;
  border-bottom: 2px solid #ddd;
  opacity: 0;
  transform: translateX(-100%);
  transition: all 1s ease-in-out;
  color: black;
}

/* Active class to trigger animation */
.animate {
  opacity: 0;
  transform: translateX(-100%);
  transition: all 1s ease-in-out;
}

.animate.active {
  opacity: 1;
  transform: translateX(0);
}

  </style>
</head>
<body>
  <section class="section animate"><h1>lkojjjoj</h1>Section 1</section>
  <section class="section animate">Section 2</section>
  <section class="section animate">Section 3</section>
  <script>
   // Select all sections with the class 'animate'
   const sections = document.querySelectorAll('.animate');

// Create an Intersection Observer
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('scroll');
    } else {
      entry.target.classList.remove('scroll');
    }
  });
}, {
  threshold: 0.2 // Trigger when 20% of the section is visible
});

// Observe each section
sections.forEach(section => {
  observer.observe(section);
});

  </script>
</body>
</html>
