<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="new"></div>
    <script>
        const experience = "watering,farming"; // Example string
const experienceArray = experience.split(','); // Split the string by comma

let formattedExperience = experienceArray.map(item => `<span>${item.trim()}</span>`).join(' ');
document.getElementById('new').innerHTML = formattedExperience;


    </script>
</body>
</html>
