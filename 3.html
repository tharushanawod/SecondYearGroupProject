<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style3.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" id="sign-in-form" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="checkbox-container">
              <label><input type="checkbox" name="remember"> Remember me?</label><br>
            </div>
              <input type="submit" value="LOGIN" class="btn solid" />
            <div class="forgot-password">
              <p>
                <a href="Reset Password.html">Forgot Password?</a><br>
              </p>
            </div>
          </form>
          <form action="#" id="sign-up-form" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="First Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Last Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="text" placeholder="Phone Number" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" />
            </div>
              <input type="submit" value="SIGN UP" class="btn solid" /> 
          </form>    
        </div>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
            <h3>New here ?</h3>
            <p>
                Join Todayâ€”It's Quick, Easy, and Free for Corn Farmers!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
        </div>
        <img src="images/img1.jpeg" class="image" alt="" />
      </div>
    </div>
      <div class="panels-container"></div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Have an Account?</h3>
          <p>
        Good to See You Again! Sign In to Continue.
          </p>
          <button class="btn transparent" id="sign-in-btn">
          Sign in
          </button>
        </div>
        <img src="images/img1.jpeg" class="image" alt="" />
      </div>
      </div>

    <script src="app.js"></script>
  </body>
</html>
